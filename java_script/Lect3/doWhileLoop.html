<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do while loop</title>
</head>
<body>
  <script>
    let num;
    do {
      num = prompt("Enter a number greater than 100");
    } while ( num <= 100);
     
    document.write("You entered: " + num);
    
    //  || or 
    // && and 
    // !
  </script>
</body>
</html>
