<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>querySelectorAll()</title>
  <!-- <style>
    ul li:last-child{
      color: green ;      
    }
  </style> -->
</head>
<body>

  <ul>
    <li>The</li>
    <li>test</li>
  </ul>
  <ul>
    <li>has</li>
    <li>passed</li>
  </ul>

  <input type="button" value="change last list element style" onclick="changeStyle()" />

  <script>
    function changeStyle() {
      const elements = document.querySelectorAll('ul li:last-child');

      // for(let i = 0; i < elements.length; i++) {
      //   elements[i].style.color ='green';     
      // }

      elements.forEach(
        // arrow function
        element => {
        element.style.color ='green';        
      }
    );
    }
  </script>

</body>
</html>
