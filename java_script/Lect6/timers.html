<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timers</title>
   <script>    
    var count = 0;
    
    function updateCount() {
      count++;
      document.getElementById("number").innerHTML = count;
      setTimeout(updateCount,1000);
    }
   </script>

</head>
<body>
   <div id="number"></div>

   <script>
    updateCount();  // call the function to start the timer
   </script> 
   
</body>
</html>
