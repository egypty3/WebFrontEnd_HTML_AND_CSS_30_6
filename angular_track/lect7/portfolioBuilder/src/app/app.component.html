<h1>Portofolio</h1>
<ng-container *ngIf="!submitted; else preview">
  <h2>Personal Information</h2>
  <form>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="nm">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="em">
    </div>
    <div>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="ph">
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="add">
    </div>  
  </form>
  <div class="btn-container">
    <button>Add QualificationX</button>
    <button type="submit" (click)="submit()">Submit</button>
  </div>
</ng-container>
<ng-template #preview>
  <div class="preview-container">
    <h2>Preview</h2>
    <div>
      <p>Name: {{nm}}</p>
      <p>Email: {{em}}</p>
      <p>Phone: {{ph}}</p>
      <p>Address: {{add}}</p>
    </div>    
    <button (click)="edit()" class="btn-edit">Edit</button>        
  </div>
</ng-template>
